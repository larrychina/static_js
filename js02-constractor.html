 <!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>js对象工厂模式</title>
<script type="text/javascript">

   /**
   	* 通过工厂方式来创建对象

   	*/
  function Person(name,age){
  	 this.name = name ;
  	 this.age = age ;
  	 this.say = function(){
  	 	alert(this.name+":"+this.age) ;
  	 }
  }

  var p1 = new Person("23",23) ;
  var p2 = new Person("24",24) ;
  alert(p1.say == p2.say) ;
</script>
</head>
<body>

</body>
</html>
